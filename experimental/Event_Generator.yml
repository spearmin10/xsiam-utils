script:
  script: |
    register_module_line('Event Generator', 'start', __line__())


    import gzip
    import io
    import json
    import hashlib
    import string
    import random
    import netaddr
    from typing import Any
    from logging.handlers import SysLogHandler


    HTTP_COLLECTOR_MAX_UPLOAD_SIZE_RECOMMENDED = 1 * 1024 * 1024


    class Client(BaseClient):
        """ Log sender
        """
        def __init__(
            self,
            base_url: str,
            insecure: bool,
            proxy: bool,
            compression: bool,
            apikey: str | None = None,
            content_type: str = 'text/plain',
            cache_size_threshold: int = HTTP_COLLECTOR_MAX_UPLOAD_SIZE_RECOMMENDED,
            cache_count_threshold: int | None = None,
        ) -> None:
            """ Initialize the instance

            :param base_url: The base URL of the XSIAM API endpoints
            :param insecure: Set True not to verify the server certificate, set False otherwise.
            :param proxy: Set True to use the system proxy configured to connect to the API endpoints, set False otherwise.
            :param compression: Set True to compress logs in gzip, set False otherwise.
            :param apikey: The API key
            :param content_type: The content type of the HTTP request.
            :param cache_size_threshold: The threshold size in bytes to flush logs from the cache by sending them.
            :param cache_count_threshold: The threshold count to flush logs from the cache by sending them.
            """
            super().__init__(base_url, not insecure, proxy)
            self.__apikey = apikey
            self.__content_type = content_type
            self.__compression = compression
            self.__cache_size_threshold = cache_size_threshold
            self.__cache_count_threshold = cache_count_threshold
            self.__cache = io.BytesIO()
            self.__cache_count = 0

            if compression:
                self.__log_writer = gzip.GzipFile(mode='wb', fileobj=self.__cache)
            else:
                self.__log_writer = self.__cache

        def __flush(
            self
        ) -> bytes:
            """ Flush the log cache, and re-create the log writer

            :return: The payload of the log data.
            """
            if self.__compression:
                self.__log_writer.close()
                payload = self.__cache.getvalue()
            else:
                payload = self.__cache.getvalue()

            self.__cache = io.BytesIO()
            self.__cache_count = 0

            if self.__compression:
                self.__log_writer = gzip.GzipFile(mode='wb', fileobj=self.__cache)
            else:
                self.__log_writer = self.__cache

            return payload

        def __send_logs(
            self,
            body: bytes,
        ) -> None:
            """ Send event logs

            :param body: The log data
            """
            if not self.__apikey:
                raise DemistoException('API key is required.')

            res = self._http_request(
                method='POST',
                url_suffix='/logs/v1/event',
                headers={
                    'Authorization': self.__apikey,
                    'Content-Type': self.__content_type,
                },
                data=body
            )

        @property
        def api_key(
            self
        ) -> str:
            return self.__apikey

        @api_key.setter
        def api_key(
            self,
            value: str
        ) -> None:
            self.__apikey = value

        @property
        def content_type(
            self
        ) -> str:
            return self.__content_type

        @content_type.setter
        def content_type(
            self,
            value: str
        ) -> None:
            self.__content_type = value

        @property
        def cache_size_threshold(
            self
        ) -> int:
            return self.__cache_size_threshold

        @cache_size_threshold.setter
        def cache_size_threshold(
            self,
            value: int
        ) -> None:
            self.__cache_size_threshold = value

        @property
        def cache_count_threshold(
            self
        ) -> int | None:
            return self.__cache_count_threshold

        @cache_count_threshold.setter
        def cache_count_threshold(
            self,
            value: int | None
        ) -> None:
            self.__cache_count_threshold = value

        def send_logs(
            self,
            logs: list[str],
        ) -> None:
            """ Send event logs

            :param logs: The list of event logs
            """
            for log in logs:
                self.__log_writer.write((log.strip() + '\n').encode())
                self.__cache_count += 1
                if (
                    (
                        self.__cache_count_threshold is not None
                        and self.__cache_count_threshold < self.__cache_count
                    )
                    or
                    (
                        self.__cache_size_threshold < len(self.__cache.getvalue())
                    )
                ):
                    self.__send_logs(self.__flush())

        def finish(
            self
        ) -> None:
            """ Finish writing logs
            """
            self.__send_logs(self.__flush())


    ''' HELPER FUNCTIONS '''


    def build_syslog_3164_payload(
        facility: int,
        severity: int,
        message: str,
        app_name: str | None = None,
        proc_id: int | None = None
    ) -> str:
        if not 0 <= facility < 24:
            raise DemistoException(f'syslog facility is out of range - {facility}')

        if not 0 <= severity < 8:
            raise DemistoException(f'syslog severity is out of range - {severity}')

        thishost = socket.gethostname()
        priority = facility << 3 | severity
        timestamp = datetime.now().strftime('%b %d %H:%M:%S')
        log = f'<{priority}>{timestamp} {thishost}'
        if app_name:
            if proc_id is not None:
                log += f' {app_name}[{proc_id}]:'
            else:
                log += f' {app_name}:'
        return log + ' ' + message


    def build_syslog_5424_payload(
        facility: int,
        severity: int,
        message: str,
        app_name: str | None = None,
        proc_id: int | None = None
    ) -> str:
        if not 0 <= facility < 24:
            raise DemistoException(f'syslog facility is out of range - {facility}')

        if not 0 <= severity < 8:
            raise DemistoException(f'syslog severity is out of range - {severity}')

        thishost = socket.gethostname()
        priority = facility << 3 | severity
        timestamp = datetime.now(timezone.utc).strftime('%Y-%m-%dT%H:%M:%SZ')
        app_name = app_name or '-'
        proc_id = proc_id if proc_id is not None else '-'

        return f'<{priority}>1 {timestamp} {thishost} {app_name} {proc_id} - - {message}'


    ''' COMMAND FUNCTIONS '''


    def test_module(
        client: Client,
        params: dict[str, Any],
        args: dict[str, Any]
    ) -> str:
        """ Tests API connectivity and authentication'

        When 'ok' is returned it indicates the integration works like it is supposed to and connection to the service is
        successful. Raises exceptions if something goes wrong.

        :param client: The HTTP collector client
        :param params: The integration parameters given to the instance
        :param args: The argument parameters given to the command
        :return: 'ok' if test passed
        """
        apikeys = {
            'CEF': params.get('api_key_cef'),
            'JSON': params.get('api_key_json'),
            'RAW': params.get('api_key_raw'),
            'CiscoASA': params.get('api_key_cisco_asa'),
        }
        for name, apikey in apikeys.items():
            if apikey:
                try:
                    client.api_key = apikey
                    client.send_logs([''])
                    client.finish()
                except Exception as e:
                    raise DemistoException(f'Failed to connect to a HTTP collector ({name}).\nError:\n{str(e)}')

        return 'ok'


    def command_event_gen_fortinet_fortigate_port_scan(
        client: Client,
        params: dict[str, Any],
        args: dict[str, Any]
    ) -> CommandResults:
        """ Generate Fortinet Fortigate traffic logs to generate a port scan alert

        :param client: The HTTP collector client
        :param params: The integration parameters given to the instance
        :param args: The argument parameters given to the command
        :return: The results of the command.
        """
        apikey = params.get('api_key_cef')
        if not apikey:
            raise DemistoException('An API key for CEF is required.')

        client.api_key = apikey
        client.content_type = 'text/plain'
        client.cache_count_threshold = 100

        client_ip = args.get('client_ip')
        target_address = args.get('target_address')

        for target_ip in netaddr.IPNetwork(target_address).iter_hosts():
            for target_port in range(1, 65534):
                timestamp = int(datetime.now().timestamp() * 1000000000)
                client_port = random.randint(1025, 65534)

                log = (
                    'CEF:0|Fortinet|Fortigate|v6.0.3|00013|traffic:forward'
                    ' server-rst|3|deviceExternalId=FGT5HD0000000000 FTNTFGTlogid=0000000013'
                    ' cat=traffic:forward FTNTFGTsubtype=forward FTNTFGTlevel=notice FTNTFGTvd=vdom1'
                    f' FTNTFGTeventtime={timestamp}'
                    f' src={client_ip}'
                    f' spt={client_port} deviceInboundInterface=port12'
                    ' FTNTFGTsrcintfrole=undefined'
                    f' dst={target_ip}'
                    f' dpt={target_port}'
                    ' deviceOutboundInterface=port11 FTNTFGTdstintfrole=undefined'
                    ' FTNTFGTpoluuid=c2d460aa-fe6f-51e8-9505-41b5117dfdd4 externalId=402 proto=6'
                    ' act=server-rst FTNTFGTpolicyid=1 FTNTFGTpolicytype=policy'
                    f' app=tcp/{target_port}'
                    ' FTNTFGTdstcountry=United States FTNTFGTsrccountry=Reserved FTNTFGTappid=40568'
                    f' FTNTFGTapp=tcp/{target_port} FTNTFGTappcat=Web.Client FTNTFGTapprisk=medium'
                    ' FTNTFGTapplist=g-default FTNTFGTduration=2 out=1024 in=1024 FTNTFGTsentpkt=58'
                    ' FTNTFGTrcvdpkt=105 FTNTFGTcountapp=2'
                )
                client.send_logs([log])

        client.finish()

        return CommandResults(
            readable_output='Done.'
        )


    def command_event_gen_check_point_vpn_1_firewall_1_port_scan(
        client: Client,
        params: dict[str, Any],
        args: dict[str, Any]
    ) -> CommandResults:
        """ Generate CheckPoint VPN-1 & FireWall-1 traffic logs to generate a port scan alert

        :param client: The HTTP collector client
        :param params: The integration parameters given to the instance
        :param args: The argument parameters given to the command
        :return: The results of the command.
        """
        apikey = params.get('api_key_cef')
        if not apikey:
            raise DemistoException('An API key for CEF is required.')

        client.api_key = apikey
        client.content_type = 'text/plain'
        client.cache_count_threshold = 100

        client_ip = args.get('client_ip')
        target_address = args.get('target_address')

        app = 'HTTP'

        for target_ip in netaddr.IPNetwork(target_address).iter_hosts():
            for target_port in range(1, 65534):
                client_port = random.randint(1025, 65534)

                log = (
                    f'CEF:0|Check Point|VPN-1 & FireWall-1|Check Point|Log|{app}|informational|'
                    f'act=drop spt={client_port} dpt={target_port} dst={target_ip} src={client_ip} app={app} proto=TCP'
                )
                client.send_logs([log])

        client.finish()

        return CommandResults(
            readable_output='Done.'
        )


    def command_event_gen_isc_bind_dns_tunneling(
        client: Client,
        params: dict[str, Any],
        args: dict[str, Any]
    ) -> CommandResults:
        """ Generate ISC-BIND DNS logs to generate a DNS tunneling alert

        :param client: The HTTP collector client
        :param params: The integration parameters given to the instance
        :param args: The argument parameters given to the command
        :return: The results of the command.
        """
        apikey = params.get('api_key_json')
        if not apikey:
            raise DemistoException('An API key for JSON is required.')

        client.api_key = apikey
        client.content_type = 'application/json'

        client_ip = args.get('client_ip')
        server_ip = args.get('server_ip')
        base_domain = args.get('base_domain') or 'pawevi.com'

        client_id = hashlib.md5(client_ip.encode()).hexdigest()[:12]

        for _ in range(10000):
            hostname = ''.join(random.choices(string.ascii_lowercase, k=16))
            #hostname = 'fdjsafdusaoifudshafdsayyewvfbsafydsfdsafhdsafdsa'
            client_port = random.randint(1025, 65534)
            query_name = f'{hostname}.{base_domain}'
            log_time = datetime.now().strftime('%d-%b-%Y %H:%M:%S.%f')[:-3]

            message = (
                f'{log_time} queries: info:'
                f' client @0x{client_id} {client_ip}#{client_port} ({query_name}):'
                f' query: {query_name} IN A +E(0) ({server_ip})'
            )

            log = build_syslog_3164_payload(
                facility=SysLogHandler.LOG_LOCAL0,
                severity=SysLogHandler.LOG_INFO,
                message=message,
                app_name='named',
                proc_id=1234
            )
            client.send_logs([json.dumps({
                '_raw_log': log
            })])

        client.finish()

        return CommandResults(
            readable_output='Done.'
        )


    def command_event_gen_cisco_asa_vpn_connection_from_tor(
        client: Client,
        params: dict[str, Any],
        args: dict[str, Any]
    ) -> CommandResults:
        """ Generate CISCO-ASA logs to generate a 'A successful VPN connection from TOR' alert

        :param client: The HTTP collector client
        :param params: The integration parameters given to the instance
        :param args: The argument parameters given to the command
        :return: The results of the command.
        """
        apikey = params.get('api_key_cisco_asa')
        if not apikey:
            raise DemistoException('An API key for Cisco ASA is required.')

        client.api_key = apikey
        client.content_type = 'text/plain'

        user_group = 'group'
        user_id = args.get('user_id')
        user_ip = '185.241.208.232'

        message = (
            f'%ASA-6-113039: Group <{user_group}> User <{user_id}>'
            f' IP <{user_ip}> AnyConnect parent session started.'
        )

        log = build_syslog_5424_payload(
            facility=SysLogHandler.LOG_LOCAL0,
            severity=SysLogHandler.LOG_INFO,
            message=message
        )
        client.send_logs([log])
        client.finish()

        return CommandResults(
            readable_output='Done.'
        )


    ''' MAIN FUNCTION '''


    def main() -> None:  # pragma: no cover
        """
        main function, parses params and runs command functions
        """
        params = demisto.params()
        command = demisto.command()
        demisto.debug(f'Command being called is {command}')
        try:
            client = Client(
                base_url=params.get('api_url'),
                insecure=params.get('insecure', False),
                proxy=params.get('proxy', False),
                compression=params.get('compression', False),
            )
            commands = {
                'test-module': test_module,
                'event-gen-fortinet-fortigate-port-scan': command_event_gen_fortinet_fortigate_port_scan,
                'event-gen-check-point-vpn-1-firewall-1-port-scan': command_event_gen_check_point_vpn_1_firewall_1_port_scan,
                'event-gen-isc-bind-dns-tunneling': command_event_gen_isc_bind_dns_tunneling,
                'event-gen-cisco-asa-vpn-connection-from-tor': command_event_gen_cisco_asa_vpn_connection_from_tor,
            }
            if command_func := commands.get(command):
                result = command_func(client, params, demisto.args())
            else:
                raise NotImplementedError(f'Command {command} is not implemented')

            return_results(result)

        except Exception as e:
            return_error(f'Failed to execute {command} command.\nError:\n{str(e)}')


    ''' ENTRY POINT '''

    if __name__ in ('__main__', '__builtin__', 'builtins'):
        main()


    register_module_line('Event Generator', 'end', __line__())
