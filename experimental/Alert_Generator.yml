script:
  script: |
    register_module_line('Alert Generator', 'start', __line__())


    from enum import Enum
    import json
    import secrets
    import string
    import hashlib
    import random
    import socket
    import ipaddress
    from logging.handlers import SysLogHandler
    from typing import Any
    import dateparser


    XSIAM_API_NONCE_LENGTH = 64


    class APIKeyType(Enum):
        STANDARD = 'Standard'
        ADVANCED = 'Advanced'


    class FieldDataType(Enum):
        __LIST = 'list'
        ANY = 'any'
        INT = 'int'
        STR = 'str'
        IP = 'ip'
        LIST_INT = f'{__LIST}.{INT}'
        LIST_STR = f'{__LIST}.{STR}'
        LIST_IP = f'{__LIST}.{IP}'

        @classmethod
        def human_readable_to_api(
            cls,
            api_data_type: 'FieldDataType',
            val: Any
        ) -> Any:
            match api_data_type:
                case FieldDataType.IP:
                    match val:
                        case int():
                            return val
                        case str():
                            return int(ipaddress.ip_address(val))
                        case _:
                            raise ValueError(f'Invalid data type for {api_data_type.value} - {type(val).__name__}')

                case FieldDataType.INT:
                    match val:
                        case int():
                            return val
                        case str():
                            return int(val)
                        case _:
                            raise ValueError(f'Invalid data type for {api_data_type.value} - {type(val).__name__}')

                case FieldDataType.STR:
                    return str(val)

                case (
                        FieldDataType.LIST_INT |
                        FieldDataType.LIST_STR |
                        FieldDataType.LIST_IP
                     ):
                    if not isinstance(val, list):
                        val = [val]

                    inner_data_type = FieldDataType(api_data_type.value[api_data_type.value.index('.') + 1:])
                    return [cls.human_readable_to_api(inner_data_type, v) for v in val]

                case FieldDataType.ANY:
                    return val

                case _:
                    raise ValueError(f'Invalid data type - {api_data_type.value}')


    class Client(BaseClient):
        """ XSIAM Client class
        """
        def __init__(
            self,
            base_url: str,
            apikey_type: APIKeyType,
            apikey_id: str,
            apikey_value: str,
            insecure: bool,
            proxy: bool
        ) -> None:
            """ Initialize the instance

            :param base_url: The base URL of the XSIAM API endpoints
            :param apikey_type: The API key type
            :param apikey_id: The API key ID
            :param apikey_value: The API key
            :param insecure: Set True not to verify the server certificate, set False otherwise.
            :param proxy: Set True to use the system proxy configured to connect to the API endpoints, set False otherwise.
            """
            super().__init__(base_url, not insecure, proxy)
            self.__apikey_type = apikey_type
            self.__apikey_id = apikey_id
            self.__apikey_value = apikey_value

        def __set_auth_headers(
            self,
            headers: dict[str, str]
        ) -> dict[str, str]:
            """ Build a new header with authentication parameters

            :param headers: The header fields
            :return: The new header fileds
            """
            headers = dict(**headers)
            match self.__apikey_type:
                case APIKeyType.STANDARD:
                    headers['x-xdr-auth-id'] = self.__apikey_id
                    headers['Authorization'] = self.__apikey_value

                case APIKeyType.ADVANCED:
                    nonce = ''.join(
                        [secrets.choice(string.ascii_letters + string.digits)
                        for _ in range(XSIAM_API_NONCE_LENGTH)]
                    )
                    timestamp = str(
                        int(datetime.now(timezone.utc).timestamp() * 1000)
                    )
                    key_hash = hashlib.sha256(
                        (self.__apikey_value + nonce + timestamp).encode()
                    ).hexdigest()

                    headers['x-xdr-auth-id'] = self.__apikey_id
                    headers['x-xdr-timestamp'] = timestamp
                    headers['x-xdr-nonce'] = nonce
                    headers['Authorization'] = key_hash

                case _:
                    raise DemistoException(f'Invalid API key type - {self.__apikey_type.name}')

            return headers

        def request(
            self,
            method: str,
            path: str,
            body: dict[str, Any],
        ) -> dict[str, Any]:
            """ Request something to the API endpoint

            :param method: The HTTP request method
            :param path: The relative path of the API endpoint from the base URL
            :param body: The request data given to the API endpoint

            :return: The response data retrieved from the API endpoint.
            """
            res = self._http_request(
                method=method,
                url_suffix=path,
                headers=self.__set_auth_headers({}),
                json_data=body
            )
            return res


    ''' HELPER FUNCTIONS '''


    def build_custom_alert_fields(
        fields: dict[str, Any]
    ) -> dict[str, Any]:
        template = {
            'vendor': FieldDataType.STR,
            'product': FieldDataType.STR,
            'severity': FieldDataType.STR,
            'category': FieldDataType.STR,
            'action': FieldDataType.STR,
            'alert_name': FieldDataType.STR,
            'description': FieldDataType.STR,
            'remote_ip': FieldDataType.LIST_IP,
            'remote_port': FieldDataType.LIST_INT,
            'local_ip': FieldDataType.LIST_IP,
            'local_port': FieldDataType.LIST_INT,
            'remote_host': FieldDataType.LIST_STR,
            'host_ip': FieldDataType.LIST_IP,
            'user_name': FieldDataType.LIST_STR,
            'initiated_by': FieldDataType.LIST_STR,
        }

        return {
            k: FieldDataType.human_readable_to_api(
                template.get(k, FieldDataType.ANY), v
            ) for k, v in fields.items()
        }


    ''' COMMAND FUNCTIONS '''


    def test_module(
        client: Client,
        params: dict[str, Any],
        args: dict[str, Any]
    ) -> str:
        """ Tests API connectivity and authentication'

        When 'ok' is returned it indicates the integration works like it is supposed to and connection to the service is
        successful. Raises exceptions if something goes wrong.

        :param client: The API client
        :param params: The integration parameters given to the instance
        :param args: The argument parameters given to the command
        :return: 'ok' if test passed
        """
        body = {
            'request_data': {
                'search_from': 0,
                'search_to': 1
            }
        }

        res = client.request(
            method='POST',
            path='/public_api/v1/incidents/get_incidents',
            body=body
        )
        if not res.get('reply'):
            raise DemistoException(f'Invalid API response - {json.dumps(res)}')

        return 'ok'


    def command_alert_gen_insert_parsed_alert(
        client: Client,
        params: dict[str, Any],
        args: dict[str, Any]
    ) -> CommandResults:
        """ Insert a parsed alert

        :param client: The API client
        :param params: The integration parameters given to the instance
        :param args: The argument parameters given to the command
        :return: The results of the command.
        """
        alert = args.get('kwfields') or {}
        if isinstance(alert, str):
            alert = json.loads(alert)

        if not isinstance(alert, dict):
            raise DemistoException('kwfields must be in dictionary')

        if 'local_port' in args:
            local_port = int(args.get('local_port'))
        else:
            local_port = random.randint(1025, 65534)

        if 'remote_port' in args:
            remote_port = int(args.get('remote_port'))
        else:
            remote_port = random.randint(1, 65534)

        alert.update(
            assign_params(
                product=args.get('product'),
                vendor=args.get('vendor'),
                alert_name=args.get('alert_name'),
                local_ip=args.get('local_ip'),
                local_port=local_port,
                remote_ip=args.get('remote_ip'),
                remote_port=remote_port,
                severity=args.get('severity'),
                alert_description=args.get('alert_description'),
                event_timestamp=int(datetime.now(timezone.utc).timestamp() * 1000),
                action_status=args.get('action_status'),
            )
        )
        body = {
            'request_data': {
                'alerts': [alert]
            }
        }
        client.request(
            method='POST',
            path='/public_api/v1/alerts/insert_parsed_alerts',
            body=body
        )
        return CommandResults(
            readable_output='An alert has been inserted successfully.'
        )


    def command_alert_gen_insert_parsed_alerts(
        client: Client,
        params: dict[str, Any],
        args: dict[str, Any]
    ) -> CommandResults:
        """ Insert parsed alerts

        :param client: The API client
        :param params: The integration parameters given to the instance
        :param args: The argument parameters given to the command
        :return: The results of the command.
        """
        alerts = args.get('alerts')
        if isinstance(alerts, str):
            alerts = json.loads(alerts)

        if not isinstance(alerts, list):
            if not isinstance(alerts, dict):
                raise DemistoException('Data type of alerts must be str in JSON, dict or list.')
            alerts = [alerts]

        for alert in alerts:
            if 'event_timestamp' not in alert:
                alert['event_timestamp'] = int(datetime.now(timezone.utc).timestamp() * 1000)

        body = {
            'request_data': {
                'alerts': alerts
            }
        }
        client.request(
            method='POST',
            path='/public_api/v1/alerts/insert_parsed_alerts',
            body=body
        )
        return CommandResults(
            readable_output='Alerts have been inserted successfully.'
        )


    def command_alert_gen_insert_cef_alert(
        client: Client,
        params: dict[str, Any],
        args: dict[str, Any]
    ) -> CommandResults:
        """ Insert a CEF alert

        :param client: The API client
        :param params: The integration parameters given to the instance
        :param args: The argument parameters given to the command
        :return: The results of the command.
        """
        body = {
            'request_data': {
                'alerts': [args.get('cef')]
            }
        }
        client.request(
            method='POST',
            path='/public_api/v1/alerts/insert_cef_alerts',
            body=body
        )
        return CommandResults(
            readable_output='A CEF alert has been inserted successfully.'
        )


    def command_alert_gen_create_custom_alert(
        client: Client,
        params: dict[str, Any],
        args: dict[str, Any]
    ) -> CommandResults:
        """ Create a custom alert

        :param client: The API client
        :param params: The integration parameters given to the instance
        :param args: The argument parameters given to the command
        :return: The results of the command.
        """
        alert = args.get('kwfields') or {}
        if isinstance(alert, str):
            alert = json.loads(alert)

        alert.update(assign_params(
            vendor=args.get('vendor'),
            product=args.get('product'),
            severity=args.get('severity'),
            category=args.get('category'),
            alert_name=args.get('alert_name'),
            description=args.get('description'),
            remote_ip=args.get('remote_ip'),
            remote_port=args.get('remote_port'),
            local_ip=args.get('local_ip'),
            local_port=args.get('local_port'),
            remote_host=args.get('remote_host'),
            host_ip=args.get('host_ip'),
            user_name=args.get('user_name'),
            action=args.get('action'),
        ))
        alert = build_custom_alert_fields(alert)

        body = {
            'request_data': {
                'alert': alert
            }
        }
        res = client.request(
            method='POST',
            path='/public_api/v1/alerts/create_alert',
            body=body
        )
        external_id = res.get('reply')
        raw_response = {
            'ExternalID': external_id
        }
        return CommandResults(
            outputs_prefix='AlertGenerator',
            readable_output=f'An alert has been created successfully - {external_id}.',
            outputs=raw_response,
            raw_response=raw_response,
        )


    ''' MAIN FUNCTION '''


    def main() -> None:  # pragma: no cover
        """
        main function, parses params and runs command functions
        """
        params = demisto.params()

        creds = params.get('credentials', {})
        apikey_id = creds.get('identifier')
        if not apikey_id:
            raise DemistoException('API Key ID is required.')

        apikey_val = creds.get('password')
        if not apikey_val:
            raise DemistoException('API Key is required.')

        match (v := params.get('apikey_type')):
            case APIKeyType.STANDARD.value:
                apikey_type = APIKeyType.STANDARD
            case APIKeyType.ADVANCED.value:
                apikey_type = APIKeyType.ADVANCED
            case _:
                raise DemistoException(f'Invalid API Key Type - {v}')

        command = demisto.command()
        demisto.debug(f'Command being called is {command}')
        try:
            client = Client(
                base_url=params.get('api_url'),
                apikey_type=apikey_type,
                apikey_id=apikey_id,
                apikey_value=apikey_val,
                insecure=params.get('insecure', False),
                proxy=params.get('proxy', False)
            )

            commands = {
                'test-module': test_module,
                'alert-gen-insert-parsed-alert': command_alert_gen_insert_parsed_alert,
                'alert-gen-insert-parsed-alerts': command_alert_gen_insert_parsed_alerts,
                'alert-gen-insert-cef-alert': command_alert_gen_insert_cef_alert,
                'alert-gen-create-custom-alert': command_alert_gen_create_custom_alert,
            }
            if command_func := commands.get(command):
                result = command_func(client, params, demisto.args())
            else:
                raise NotImplementedError(f'Command {command} is not implemented')

            return_results(result)

        except Exception as e:
            return_error(f'Failed to execute {command} command.\nError:\n{str(e)}')


    ''' ENTRY POINT '''

    if __name__ in ('__main__', '__builtin__', 'builtins'):
        main()

    register_module_line('Alert Generator', 'end', __line__())
