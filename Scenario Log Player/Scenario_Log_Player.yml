    - name: show_only
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      defaultValue: "true"
    outputs:
    - contextPath: ScenarioLogPlayer.JobsStatus
      description: The information about running and scheduled jobs
      type: unknown
    description: Get the information about running and scheduled jobs
  - name: slp-reset-status
    arguments: []
    description: Reset all the status information
  - name: slp-get-default-scenario
    arguments:
    - name: save_as
      description: The name to give the file to save
      defaultValue: default-scenario.json
    description: Get the default scenario template
  - name: slp-build-scenario-from-logs
    arguments:
    - name: entry_id
      required: true
      description: The entry ID of a log file
    - name: var_datetime
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: Set true to replace date time values with date time variables,
        otherwise set false.
      defaultValue: "true"
    - name: individual
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: Set to true to make an individual entry for each log, otherwise
        set to false.
      defaultValue: "true"
    - name: log_format
      auto: PREDEFINED
      predefined:
      - raw
      - cef
      - json
      description: Log Format
      defaultValue: raw
    - name: cef_vendor
      description: Preferred CEF vendor
      defaultValue: unknown
    - name: cef_product
      description: Preferred CEF product
      defaultValue: unknown
    - name: save_as
      description: The name to give the scenario template file to save.
    description: Build a scenario template from a log file
  dockerimage: demisto/py3-tools:1.0.0.116158
  runonce: false
  longRunning: true
  subtype: python3
sourcemoduleid: ExportIndicators
