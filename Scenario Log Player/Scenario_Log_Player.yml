        async def generate(
            self,
            template: dict[str, Any]
        ) -> dict[str, Any] | None:
            """ Generate log properties for a log message

            :param template: The template parameters.
            :return: log properties generated from the template.
            """
            _type = template.get('type')
            if _type is None:
                return None

            match _type:
                case 'network':
                    return await self.generate_network(template)

                case 'dhcp':
                    return self.generate_dhcp(template)

                case 'ngfw-threat':
                    return self.generate_ngfw_threat(template)

                case 'windows-event-ad':
                    return self.generate_windows_event(template)

                case 'custom':
                    return self.generate_custom(template)

                case _:
                    raise DemistoException(f'Unknown template type - {_type}')


    ''' Template CLASSES '''


    class Template:
        """ Template object
        """
        @staticmethod
        def __eval(
            value: Any,
            variables: Variables,
            eval_types: dict[str, str] = {},
            path: str = '',
        ) -> Any:
            """ Run eval() for the value

            :param value: The value.
            :param variables: The local variables for eval().
            :param eval_types: How it evaluates a value for each node path.
            :patam path: The current path from the root node.
            :return The output value from eval().
            """
            if method := eval_types.get(path):
                if method == 'f-string':
                    return variables.eval_fstr(value)
                elif method == 'eval':
                    return variables.eval_eval(value)
                elif method == 'raw':
                    return value
                else:
                    raise DemistoException(f'Invalid evaluation type - {method}')

            if isinstance(value, dict):
                return {
                    k: v
                        if k.startswith('.')
                        else Template.__eval(
                            value=v,
                            variables=variables,
                            eval_types=eval_types,
                            path='.'.join(filter(None, [path, k])),
                        )
                    for k, v in value.items()
                }
            elif isinstance(value, list):
                return [
                    Template.__eval(
                        value=v,
                        variables=variables,
                        eval_types=eval_types,
                        path=path,
                    )
                    for v in value
                ]
            elif isinstance(value, str):
                return variables.eval_str(value)
            else:
                return value

        def __init__(
            self,
            template: dict[str, Any],
            variables: Variables,
        ) -> None:
            """ Initialize the template by replacing variables in the template except for keys starting with '.'

            :param template: The source template.
            :param variables: The variables.
            """
            self.__template = Template.__eval(
                value=template,
                variables=variables,
                eval_types=template.get('.eval') or {},
            )
            self.__variables = variables

        @property
        def template(
            self
        ) -> dict[str, Any]:
            return self.__template

        @property
        def variables(
            self
        ) -> Variables:
            return self.__variables


    class SourceTemplateUnit:
        """ Source Template Unit object
        """
        @staticmethod
        def __enum_source_templates(
            source_templates: Any,
        ) -> Iterator[dict[str, Any]]:
            if isinstance(source_templates, list):
                for x in source_templates:
                    yield from SourceTemplateUnit.__enum_source_templates(x)
            elif isinstance(source_templates, dict):
                yield source_templates
            else:
                raise DemistoException('Source template must be dict or list.')

        @staticmethod
        def __enum_templates(
            source_templates: Any,
            variables: Variables,
        ) -> Iterator[Template]:
            class Repeat:
                def __init__(self) -> None:
                    self.count = 1
                    self.evaluate = 'params'
                    self.iter_vars = None

            def __get_repeat(
                source_template: dict[str, Any],
                variables: Variables,
            ) -> Repeat:
                def __get_iter_vars(
                    val: Any,
                    variables: Variables,
                ) -> Iterator[dict[str, Any]] | None:
                    def __enum_vars(
                        val: Any,
                        variables: Variables,
                    ) -> Iterator[dict[str, Any]]:
                        if isinstance(val, dict):
                            yield val
                        elif isinstance(val, str):
                            # Get variables from the variables
                            v = variables.get_value(val)
                            if v is None:
                                raise DemistoException(f'No values in the variables - {variables.global_vars}')
                            yield from __enum_vars(v, variables)
                        elif hasattr(val, '__iter__'):
                            for v in val:
                                yield from __enum_vars(v, variables)
                        else:
                            raise DemistoException(f'variables must be str, dict or iterable - {val}')

                    return None if val is None else __enum_vars(val, variables)

                r = Repeat()
                repeat = source_template.get('.repeat')
                if repeat is not None:
                    if isinstance(repeat, dict):
                        r.evaluate = variables.eval_str(repeat.get('eval', 'params'))
                        if r.evaluate not in ('once', 'params', 'vars'):
                            raise DemistoException('repeat.eval must be once, params or vars')

                        r.iter_vars = __get_iter_vars(
                            repeat.get('iter_vars'),
                            variables
                        )
                        repeat = repeat.get('count') or 1

                r.count = max(int(variables.eval_str(repeat) or 1), 1)
                return r


            if isinstance(source_templates, list):
                for x in source_templates:
                    yield from SourceTemplateUnit.__enum_templates(x, variables)
            elif isinstance(source_templates, dict):
                first_vars = variables
                if raw_vars := source_templates.get('.variables'):
                    first_vars = variables.inherit(raw_vars)

                template = None
                repeat = __get_repeat(source_templates, first_vars)
                for iter_vars in repeat.iter_vars or [None]:
                    gvars = None
                    for _ in range(repeat.count):
                        if repeat.evaluate == 'vars':
                            if raw_vars:
                                gvars = variables.inherit(raw_vars)
                            gvars = gvars.inherit(iter_vars)
                        elif not gvars:
                            gvars = first_vars.inherit(iter_vars)

                        if template is None or repeat.evaluate != 'once':
                            template = Template(source_templates, gvars)
                        yield template

            else:
                raise DemistoException('Source template must be dict or list.')

        def __init__(
            self,
            tunit: dict[str, Any] | list[dict[str, Any]],
        ) -> None:
            """ Initialize the source template unit

            :param tunit: A template source or list of template sources.
            """
            self.__source_templates = tunit if isinstance(tunit, list) else [tunit]

        def enum_source_templates(
            self,
        ) -> Iterator[dict[str, Any]]:
            """ Enumerate the source templates.

            :return: An iterator to get source templates.
            """
            yield from SourceTemplateUnit.__enum_source_templates(self.__source_templates)

        def enum_templates(
            self,
            variables: Variables,
        ) -> Iterator[Template]:
            """ Create and enumerate templates from the source templates.

            :param variables: The current variables.
            :return: An iterator to get templates.
            """
            yield from SourceTemplateUnit.__enum_templates(self.__source_templates, variables)


    class CallableUnits:
        """ Callable Units
        """
        def __init__(
            self,
            callables: dict[str, dict[str, Any]],
