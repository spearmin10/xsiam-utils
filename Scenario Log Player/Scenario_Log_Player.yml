    def utc_timestamp(
    ) -> float:
        """ Get the current timestamp in UTC.

        :return: The current timestamp time in UTC.
        """
        return datetime.datetime.now(datetime.UTC).timestamp()


    def format_timestamp_to_display(
        timestamp: float | None,
        tz_offset: int,
    ) -> str | None:
        """ Format a UTC timestamp to display.

        :param timestamp: A timestamp in UTC.
        :param tz_offset: Time offset in seconds from the UTC time.
        :return: The time string.
        """
        if timestamp is None:
            return None

        return datetime.datetime.fromtimestamp(
            timestamp,
            tz=datetime.timezone.utc
        ).astimezone(
            datetime.timezone(
                datetime.timedelta(
                    hours=int(tz_offset / 60),
                    minutes=tz_offset % 60
                )
            )
        ).strftime('%Y-%m-%d %H:%M:%S %z')


    def format_status_to_display(
        info: dict[str, Any],
        tz_offset: int,
    ) -> dict[str, Any]:
        """ Convert status values to display

        :param info: The status information
        :param tz_offset: Time offset in seconds from the UTC time.
        :return: The information to display.
        """
        ordered_params = {
            'instance_name': None,
            'last_update': 'time',
            'started': 'time',
            'finished': 'time',
            'status': None,
            'message': None,
            'log_stats': 'log_stats',
            'jobs': 'jobs',
        }
        out = {}
        for k, value_type in ordered_params.items():
            if not (v := info.get(k)):
                continue
            if value_type == 'log_stats' and isinstance(v, dict):
                for hec_type in ('raw', 'cef'):
                    if attrs := v.get(f'hec_{hec_type}'):
                        finished = attrs.get('finished')
                        nlogs_queued = int(attrs.get('queued') or 0)
                        nlogs_sent = int(attrs.get('sent') or 0)
                        prefix = '' if finished or nlogs_queued + nlogs_sent == 0 else '> '
                        out[f'Log Stats - HEC {hec_type.upper()} (queued)'] = f'{prefix}{nlogs_queued:,}'
                        out[f'Log Stats - HEC {hec_type.upper()} (sent)'] = f'{prefix}{nlogs_sent:,}'

                if attrs := v.get(f'syslog'):
                    finished = attrs.get('finished')
                    nlogs_sent = int(attrs.get('sent') or 0)
                    prefix = '' if finished or nlogs_sent == 0 else '> '
                    out[f'Log Stats - Syslog'] = f'{prefix}{nlogs_sent:,}'

            elif value_type == 'jobs' and isinstance(v, dict):
                if waiting_jobs := list(filter(lambda x: 'next_time' in x, to_list(v.get('waiting')))):
                    next_job = min(waiting_jobs, key=lambda x:x.get('next_time'))
                    out[f'Jobs - Next Job'] = next_job.get('label') or '<NO LABEL>'
                    out[f'Jobs - Next Run'] = format_timestamp_to_display(next_job.get('next_time'), tz_offset)

                if running_jobs := to_list(v.get('running')):
                    runnings_label = ', '.join([
                        j.get('label') or '<NO LABEL>'
                        for j in itertools.islice(iter(running_jobs), 3)
                    ])
                    if len(running_jobs) > 3:
                        runnings_label += ', and more'
                    out[f'Jobs - Running'] = runnings_label
            elif value_type == 'time' and isinstance(v, (int, float)):
                out[k] = format_timestamp_to_display(v, tz_offset)
            else:
                out[k] = v
        return out


    def build_markdown(
        title: str,
        table: list[dict[str, Any]] | dict[str, Any],
    ) -> dict[str, Any]:
        """ Build a markdown text from a table.

        :param title: The title of the table.
        :param table: The table.
        :return: The markdown text created.
        """
        md = tableToMarkdown(
            title,
            to_list(table),
            headers=table.keys() if isinstance(table, dict) else None,
            headerTransform=lambda name: ' '.join(
                (token.title() if token == token.lower() else token)
                for token in name.replace('_', ' ').split(' ')
            ),
            sort_headers=False,
        )
        if isinstance(table, list) and len(table) == 1:
            return md + '|\n'
        else:
            return md


    def replace_datetime_with_utcnowvar(
        val: Any
    ) -> Any:
        def __replace_datetime_with_utcnowvar(
            val: Any,
            pat: re.Pattern
        ) -> Any:
            def __replace(
                m: re.Match,
            ) -> str:
                def __build_hyphen_separeted_datetime(
                    m: dict[str, Any],
                ) -> str:
                    out = (
                        "{datetime.datetime.now(datetime.UTC).strftime('%Y-%m-%d" +
                        (m.get('hyphen_separeted_datetime_t') or '') +
                        "%H:%M:%S"
                    )
                    if fraction := m.get('hyphen_separeted_datetime_fraction'):
                        if len(fraction) < 6:
                            out += ".%f')[:" + str(len(fraction)) + ']'
                        else:
                            out += ".%f')"
                    else:
                        out += "')"

                    if tz := m.get('hyphen_separeted_datetime_tz'):
                        tz = tz.lstrip()
                        tz_leading = m.get('hyphen_separeted_datetime_tz_leading') or ''
                        if tz == 'Z':
                            out += f"+'{tz_leading}Z'"
                        elif ':' in tz:
                            out += f"+'{tz_leading}+00:00'"
                        else:
                            out += f"+'{tz_leading}+0000'"
                    out += '}'
                    return out

                def __build_slash_separeted_datetime(
                    m: dict[str, Any],
                ) -> str:
                    out = (
                        "{datetime.datetime.now(datetime.UTC).strftime('%Y/%m/%d" +
                        (m.get('slash_separeted_datetime_t') or '') +
                        "%H:%M:%S"
                    )
                    if fraction := m.get('slash_separeted_datetime_fraction'):
                        if len(fraction) < 6:
                            out += ".%f')[:" + str(len(fraction)) + ']'
                        else:
                            out += ".%f')"
                    else:
                        out += "')"

                    if tz := m.get('slash_separeted_datetime_tz'):
                        tz = tz.lstrip()
                        tz_leading = m.get('slash_separeted_datetime_tz_leading') or ''
                        if tz == 'Z':
                            out += f"+'{tz_leading}Z'"
                        elif ':' in tz:
                            out += f"+'{tz_leading}+00:00'"
                        else:
                            out += f"+'{tz_leading}+0000'"
                    out += '}'
                    return out

                def __build_abbreviated_english_datetime(
                    m: dict[str, Any],
                ) -> str:
                    out = (
                        "{datetime.datetime.now(datetime.UTC).strftime('%b %d " +
                        ('%Y ' if m.get('abbreviated_english_datetime_year') else '') +
                        '%H:%M:%S'
                    )
                    if tz := m.get('abbreviated_english_datetime_tz'):
                        tz_leading = m.get('abbreviated_english_datetime_tz_leading') or ''
                        if tz == 'GMT':
                            out += tz_leading + 'GMT'
                        elif ':' in tz:
                            out += tz_leading + '+00:00'
                        else:
                            out += tz_leading + '+0000'
                    out += "')}"
                    return out

                def __build_unix_log_datetime(
                    m: dict[str, Any],
                ) -> str:
                    out = "{datetime.datetime.now(datetime.UTC).strftime('%d/%b/%Y:%H:%M:%S"
                    if tz := m.get('unix_log_datetime_tz'):
                        tz_leading = m.get('unix_log_datetime_tz_leading') or ''
                        if tz == 'GMT':
                            out += tz_leading + 'GMT'
                        elif ':' in tz:
                            out += tz_leading + '+00:00'
                        else:
                            out += tz_leading + '+0000'
                    out += "')}"
                    return out

                def __build_epoch_timestamp(
                    val: str,
                ) -> str:
                    if len(val) == 10:
                        return '{int(datetime.datetime.now(datetime.UTC).timestamp())}'
                    elif len(val) == 13:
                        return '{int(datetime.datetime.now(datetime.UTC).timestamp() * 1000)}'
                    elif len(val) == 16:
                        return '{int(datetime.datetime.now(datetime.UTC).timestamp() * 1000000)}'
                    return val

                d = m.groupdict()
                if d.get('hyphen_separeted_datetime'):
                    return __build_hyphen_separeted_datetime(d)
                elif d.get('slash_separeted_datetime'):
                    return __build_slash_separeted_datetime(d)
                elif d.get('abbreviated_english_datetime'):
                    return __build_abbreviated_english_datetime(d)
                elif d.get('unix_log_datetime'):
                    return __build_unix_log_datetime(d)
                elif d.get('epoch_timestamp'):
                    return __build_epoch_timestamp(m[0])
                else:
                    return ''

            if isinstance(val, dict):
                return {
                    k: __replace_datetime_with_utcnowvar(v, pat)
                    for k, v in val.items()
                }
            elif isinstance(val, list):
                return [__replace_datetime_with_utcnowvar(v, pat) for v in val]
            elif isinstance(val, str):
                return re.sub(pat, lambda m: __replace(m), val)
            elif isinstance(val, int):
                if 1600000000 <= val <= 1900000000:
                    return '{int(datetime.datetime.now(datetime.UTC).timestamp())}'
                elif 1600000000000 <= val <= 1900000000000:
                    return '{int(datetime.datetime.now(datetime.UTC).timestamp() * 1000)}'
                elif 1600000000000000 <= val <= 1900000000000000:
                    return '{int(datetime.datetime.now(datetime.UTC).timestamp() * 1000000)}'
                else:
                    return val
            else:
                return val

        pattern = re.compile(
            r'\b(?:' + '|'.join(
                [
                    r'(?P<hyphen_separeted_datetime>' +
                        (
                            r'(?:20[0-4]\d|19[7-9]\d)-(?:0[1-9]|1[012])-(?:0[1-9]|[12]\d|3[01])'
                            r'(?P<hyphen_separeted_datetime_t>[T ])'
                            r'(?:[01]\d|2[0-3]):[0-5]\d:[0-5]\d'
                            r'(?P<hyphen_separeted_datetime_fraction>.\d{1,9})?'
                            r'(?P<hyphen_separeted_datetime_tz>Z|'
                            r'(?P<hyphen_separeted_datetime_tz_leading> )?[+-]\d\d:?\d\d)'
                        ) +
                    ')',
                    r'(?P<slash_separeted_datetime>' +
                        (
                            r'(?:20[0-4]\d|19[7-9]\d)/(?:0[1-9]|1[012])/(?:0[1-9]|[12]\d|3[01])'
                            r'(?P<slash_separeted_datetime_t>[T ])'
                            r'(?:[01]\d|2[0-3]):[0-5]\d:[0-5]\d'
                            r'(?P<slash_separeted_datetime_fraction>.\d{1,9})?'
                            r'(?P<slash_separeted_datetime_tz>Z|'
                            r'(?P<slash_separeted_datetime_tz_leading> )?[+-]\d\d:?\d\d)'
                        ) +
                    ')',
                    r'(?P<abbreviated_english_datetime>' +
                        (
                            r'(?:Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)'
                            r' '
                            r'(?:0[1-9]|[12]\d|3[01])'
                            r' '
                            r'(?P<abbreviated_english_datetime_year>(?:20[0-4]\d|19[7-9]\d) )?'
                            r'(?:[01]\d|2[0-3]):[0-5]\d:[0-5]\d'
                            r'(?:(?P<abbreviated_english_datetime_tz_leading> )?'
                            r'(?P<abbreviated_english_datetime_tz>GMT|[+-]\d\d:?\d\d))?'
                        ) +
                    ')',
                    r'(?P<unix_log_datetime>' +
                        (
                            r'(?:0[1-9]|[12]\d|3[01])'
                            r'/'
                            r'(?:Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)'
                            r'/'
                            r'(?:20[0-4]\d|19[7-9]\d)'
                            r':'
                            r'(?:[01]\d|2[0-3]):[0-5]\d:[0-5]\d'
                            r'(?:(?P<unix_log_datetime_tz_leading> )?'
                            r'(?P<unix_log_datetime_tz>GMT|[+-]\d\d:?\d\d))?'
                        ) +
                    ')',
                    r'(?P<epoch_timestamp>' +
                        (
                            r'(?:1[6-9](?:\d{8}|\d{11}|\d{14}))'
                        ) +
                    ')',
                ]
            ) + r')\b'
        )
        return __replace_datetime_with_utcnowvar(val, pattern)


    class IntegrationContextUtils:
        """ Integration Context Utilities
        """
        __last_sync: int = 0
        __cache: dict[str, Any] = defaultdict(dict)
        __lock: threading.Lock = threading.Lock()
        __enable_alert_creation: bool = False

        class Status(enum.StrEnum):
            ERROR = enum.auto()
            RUNNING = enum.auto()
            FINISHED = enum.auto()
            RESET = enum.auto()

        @staticmethod
        def __create_incident(
            name: str,
            status: dict[str, Any],
        ) -> None:
            """ Create an incident

            :param name: The name of the incident.
            :param status: The status information.
            """
            def __to_incident_value(
                value: Any
            ) -> Any:
                if isinstance(value, (type(None), bool, int, str, dict, list)):
                    return value
                elif isinstance(value, float):
                    # incident field values doesn't support float
                    return str(value)
                else:
                    return json.dumps(value)

            incident = {
                'name': name,
                'occurred': datetime.datetime.now(datetime.UTC).isoformat(),
                'severity': IncidentSeverity.LOW,
                'details': status.get('message') or '',
                'labels': [
                    {
                        'type': _type,
                        'value': __to_incident_value(value)
                    }
                    for _type, value in status.items()
                ],
                'rawJSON': json.dumps(status),
            }
            demisto.createIncidents([incident])

        @staticmethod
        def load(
        ) -> Tuple[dict[str, Any], int]:
            """ Get the integration context with the current version

            :return: The integration context, with the current version.
            """
            x, version = get_integration_context_with_version()
            return x or {}, version

        @staticmethod
        def save(
            context: dict | None,
            version: int
        ) -> None:
            """ Save the integration context

            :param context: The integration context
            :param version: The version number
            """
            set_integration_context(context, version=version)

        @staticmethod
        def get_status(
        ) -> dict[str, Any]:
            """ Get the status information from the integration context (not the cache).

            :return: The status information.
            """
            x, xversion = IntegrationContextUtils.load()

            info = x.get('status')
            return info if isinstance(info, dict) else {}

        @staticmethod
        def get_last_run(
        ) -> dict[str, Any]:
            x, xversion = IntegrationContextUtils.load()

            info = x.get('last_run')
            return info if isinstance(info, dict) else {}

        @staticmethod
        def get_last_error(
        ) -> dict[str, Any]:
            x, xversion = IntegrationContextUtils.load()

            info = x.get('last_error')
            return info if isinstance(info, dict) else {}

        @classmethod
        def switchCreateAlertMode(
            cls,
            on: bool,
        ) -> None:
            """ Set the alert creation mode.

            :param: on: Set True to turn on the alert creation mode, otherwise False.
            """
            cls.__enable_alert_creation = on

        @classmethod
        def update_status(
            cls,
            info: dict[str, Any],
            new: bool = False,
            sync: bool = False,
        ) -> None:
            """ Update the status information

            :param info: The status information to be merged with the current one.
            :param new: Set True to set info as a new status information, set to False to update the current one.
            :param sync: Set True to write the context to the DB regardless the update interval time, otherwise False.
            """
            now = utc_timestamp()
            with cls.__lock:
                sync = sync or now > cls.__last_sync + DEFAULT_STATUS_UPDATE_INTERVAL
                x = None

                # Update the context
                last_run = None
                if new:
                    if last_run := cls.__cache.get('status'):
                        cls.__cache['last_run'] = last_run
                    else:
                        x, xversion = IntegrationContextUtils.load()
                        if last_run := x.get('status'):
                            cls.__cache['last_run'] = last_run
                            sync = True

                    status = dict(info)
                else:
                    status = cls.__cache['status']
                    status.update(info)

                status['last_update'] = now

                # Remove keys if the given value in 'info' is None
                [status.pop(k, None) for k, v in info.items() if v is None]

                incident = None
                if label := info.get('status'):
                    if label == IntegrationContextUtils.Status.ERROR:
                        cls.__cache['last_error'] = {
                            k: status.get(k)
                            for k in ['last_update', 'started', 'message'] if k in status
                        }
                        if cls.__enable_alert_creation:
                            incident = dict(
                                name=f'{INTEGRATION_NAME} Health Alert - Error',
                                status=dict(status, **{
                                    'instance_name': demisto.integrationInstance(),
                                    'last_run': json.dumps(last_run)
                                })
                            )
                    elif (
                        new and
                        cls.__enable_alert_creation and
                        label != IntegrationContextUtils.Status.FINISHED
                    ):
                        incident = dict(
                            name=f'{INTEGRATION_NAME} Health Alert - Restarted without finishing',
                            status=dict(status, **{
                                'instance_name': demisto.integrationInstance(),
                                'last_run': json.dumps(last_run),
                                'message': status.get('message') or 'Restarted without finishing'
                            })
                        )

                cls.__cache['status'] = status

                # Save the context
                if sync:
                    if x is None:
                        x, xversion = IntegrationContextUtils.load()
                        if status := x.get('status'):
                            if status.get('status') == IntegrationContextUtils.Status.RESET:
                                # Clear status and exit when the reset is requested
                                x.pop('status', None)
                                x.pop('last_run', None)
                                x.pop('last_error', None)
                                IntegrationContextUtils.save(x, version=xversion)
                                sys.exit(0)

                    x.update(cls.__cache)
                    IntegrationContextUtils.save(x, version=xversion)
                    cls.__last_sync = now

                if incident:
                    IntegrationContextUtils.__create_incident(**incident)

        @classmethod
        def reset_status(
            cls,
        ) -> None:
            """ Reset the status information
            """
            with cls.__lock:
                cls.__cache = {}

                x, xversion = IntegrationContextUtils.load()
                x.pop('last_run', None)
                x.pop('last_error', None)
                x['status'] = {
                    'instance_name': demisto.integrationInstance(),
                    'status': IntegrationContextUtils.Status.RESET,
                }
                IntegrationContextUtils.save(x, version=xversion)

        @classmethod
        def remove_status_keys(
            cls,
            keys: list[str],
        ) -> None:
            """ Remove the keys from the status information

            :param keys: List of the keys to remove from the status informaiton.
            """
            cls.update_status({k: None for k in keys})


    class Variables:
        """ Variables
        """
        @staticmethod
        def __eval_fstr(
            value: Any,
            gvars: dict[str, Any] | None,
        ) -> Any:
            if isinstance(value, str):
                return eval(
                    "f'''" + value + "'''" if value.endswith('"') else 'f"""' + value + '"""',
                    gvars,
                    {}
                )
            elif isinstance(value, dict):
                return {k: Variables.__eval_fstr(v, gvars) for k, v in value.items()}
            elif isinstance(value, list):
                return [Variables.__eval_fstr(v, gvars) for v in value]
            else:
                return value

        @staticmethod
        def __eval_eval(
            value: Any,
            gvars: dict[str, Any] | None,
        ) -> Any:
            if isinstance(value, str):
                return eval(value, gvars, {})
            elif isinstance(value, dict):
                return {k: Variables.__eval_eval(v, gvars) for k, v in value.items()}
            elif isinstance(value, list):
                return [Variables.__eval_eval(v, gvars) for v in value]
            else:
                return value

        @staticmethod
        def __eval_val(
            value: Any,
            gvars: dict[str, Any] | None,
        ) -> Any:
            v = value if isinstance(value, dict) else {'value': value}
            vtype = v.get('type') or 'f-string'
            value = v.get('value')
            if vtype == 'f-string':
                return Variables.__eval_fstr(value, gvars)
            elif vtype == 'eval':
                return Variables.__eval_eval(value, gvars)
            elif vtype == 'raw':
                return value
            else:
                raise DemistoException(f'Invalid variable type - {vtype}')

        @staticmethod
        def __eval(
            gvars: dict[str, Any] | None,
            nvars: dict[str, Any] | None,
        ) -> dict[str, Any] | None:
            if nvars is None:
                return gvars

            gvars = dict(gvars or {})
            for k, v in nvars.items():
                gvars[k] = Variables.__eval_val(v, gvars)
            return gvars

        def __init__(
            self,
            gvars: dict[str, Any] | None
        ) -> None:
            """ Initialize the instance

            :param gvars: Global variables (will be evaluated)
            """
            self.__gvars = Variables.__eval(INITIAL_GLOBAL_VARS, gvars)

        def inherit(
            self,
            gvars: dict[str, Any] | None,
        ) -> Self:
            """ Inherit with new variables

            :param gvars: New global variables (will be evaluated)
            :return: The new instance (Variables class).
            """
            v = Variables(None)
            v.__gvars = Variables.__eval(self.__gvars, gvars)
            return v

        def eval_str(
            self,
            value: Any,
        ) -> Any:
            if isinstance(value, str):
                return Variables.__eval_fstr(value, self.__gvars)
            else:
                return value

        def eval_fstr(
            self,
            value: Any,
        ) -> Any:
            return Variables.__eval_fstr(value, self.__gvars)

        def eval_eval(
            self,
            value: Any,
        ) -> Any:
            return Variables.__eval_eval(value, self.__gvars)

        def eval_val(
            self,
            value: Any,
        ) -> Any:
            return Variables.__eval_eval(value, self.__gvars)

        def get_value(
            self,
            key: str,
        ) -> Any:
            return (self.__gvars or {}).get(key)

        def update_global_vars(
            self,
            gvars: dict[str, Any] | None,
        ) -> None:
            if gvars is None:
                pass
            elif self.__gvars:
                self.__gvars.update(gvars)
            else:
                self.__gvars = gvars

        @property
        def global_vars(
            self
        ) -> dict[str, Any] | None:
            return self.__gvars


    class IpEntries:
        """ IP Entries Manager
        """
        @staticmethod
        def flatten(
            entries: dict[str, dict[str, Any]] = None,
        ) -> dict[str, dict[str, str]]:
            return {
                ip: assign_params(
                    ip=ip,
                    host=ent.get('host'),
                    internal_domain=demisto.get(ent, 'domain.internal'),
                    external_domain=demisto.get(ent, 'domain.external'),
                    user_name=demisto.get(ent, 'user.name'),
                    family_name=demisto.get(ent, 'user.family_name'),
                    given_name=demisto.get(ent, 'user.given_name'),
                ) for ip, ent in (entries or {}).items()
            }

        def __init__(
            self,
            entries: dict[str, dict[str, Any]] = None,
        ) -> None:
            """ Initialize the instance

            :param entries: IP attributes
            """
            self.__ents = self.flatten(entries)

        @property
        def entries(
            self,
        ) -> dict[str, dict[str, str]]:
            return self.__ents

        def update(
            self,
            entries: dict[str, dict[str, Any]] = None,
        ) -> None:
            """ Add and update with new IP entries

            :param users: IP attributes
            """
            self.__ents.update(self.flatten(entries))

        def get_user_id_by_ip(
            self,
            ip: str | None
        ) -> str | None:
            """ Get the user ID associated with the IP

            :param ip: An IP address.
            :return: The user ID associated with the IP.
            """
            if ent := self.__ents.get(ip):
                return ent.get('user_name')
            return None

        def get_host_by_ip(
            self,
            ip: str | None
        ) -> str | None:
            """ Get the host name associated with the IP

            :param ip: An IP address.
            :return: The computer name associated with the IP.
            """
            if ent := self.__ents.get(ip):
                return ent.get('host')
            return None

        def get_internal_domain_by_ip(
            self,
            ip: str | None
        ) -> str | None:
            """ Get the internal domain name associated with the IP

            :param ip: An IP address.
            :return: The internal domain name associated with the IP.
            """
            if ent := self.__ents.get(ip):
                return ent.get('internal_domain')
            return None

        def get_internal_fqdn_by_ip(
            self,
            ip: str | None
        ) -> str | None:
            """ Get the FQDN of the internal host associated with the IP

            :param ip: An IP address.
            :return: The FQDN associated with the IP.
            """
            if ent := self.__ents.get(ip):
                if host := ent.get('host'):
                    if domain := ent.get('internal_domain'):
                        return f'{host}.{domain}'
            return None

        def build_users(
            self,
        ) -> dict[str, dict[str, str]]:
            """ Build an user mapping table

            :return: The mapping table of users.
            """
            users = {}
            for ip, ent in self.__ents.items():
                if user_name := ent.get('user_name'):
                    users[user_name] = assign_params(
                        ip=ip,
                        host=ent.get('host'),
                        internal_domain=ent.get('internal_domain'),
                        external_domain=ent.get('external_domain'),
                        user_name=user_name,
                        family_name=ent.get('family_name'),
                        given_name=ent.get('given_name'),
                    )
            return users


    class AsyncHttpClient:
        """ Async HTTP Client
        """
        def __init__(
            self,
            base_url: str,
            insecure: bool,
            proxies: dict[str, str] | None,
            credentials: Tuple[str, str] | None,
            timeout: int | None,
            retries: int = 0,
        ) -> None:
            """ Initialize the instance

            :param base_url: The base URL.
            :param insecure: Set true to accept untrusted SSL server certificates, otherwise false.
            :param proxies: Set proxy URLs in the values of 'http' and 'https' keys if needed.
            :param credentials: The user name and password for authentication.
            :param timeout: The timeout in seconds for connecting and I/O to the server.
            :param retries: The number of attempts to retry in requests.
            """
            self.__base_url = base_url
            self.__insecure = insecure
            self.__retries = max(0, retries)

            auth = None
            if credentials:
                auth = aiohttp.BasicAuth(
                    login=credentials[0],
                    password=credentials[1]
                )

            scheme = base_url.split(':', maxsplit=1)[0].lower()
            if keys := {
                'http': ['http'],
                'https': ['https', 'http'],
            }.get(scheme):
                self.__proxy = next(filter(None, [(proxies or {}).get(k) for k in keys]), None)
            else:
                raise DemistoException(f'Unknown protocol - {scheme}')

            self.__session = aiohttp.ClientSession(
                timeout=aiohttp.ClientTimeout(
                    connect=timeout,
                    sock_connect=timeout,
                    sock_read=timeout
                ),
                auth=auth
            )

        async def __aenter__(
            self,
        ) -> Self:
            return self

        async def __aexit__(
            self,
            exc_type: type[BaseException] | None,
            exc_val: BaseException | None,
            traceback: TracebackType | None,
        ) -> None:
            await self.__session.close()

        async def __handle_response_error(
            self,
            resp: aiohttp.ClientResponse,
        ) -> None:
            text = await resp.text()
            err_msg = f'Error in API call [{resp.status}] - {resp.reason}\n{text}'
            raise DemistoException(err_msg, res=resp)

        def __build_url(
            self,
            suffix: str,
        ) -> str:
            url = self.__base_url if self.__base_url[-1:] == '/' else self.__base_url + '/'
            if suffix.startswith('/'):
                return url + suffix[1:]
            else:
                return url + suffix

        async def __request(
            self,
            method: str,
            url_suffix: str,
            params: dict[str, str] | None = None,
            headers: dict[str, str] | None = None,
            data: bytes | None = None,
            ok_codes: set[int] = (200,),
        ) -> aiohttp.ClientResponse:
            last_error = None
            for _ in range(self.__retries + 1):
                try:
                    resp = await self.__session.request(
                        method,
                        self.__build_url(url_suffix),
                        params=params,
                        headers=headers,
                        data=data,
                        ssl=not self.__insecure,
                        proxy=self.__proxy,
                    )
                    if resp.status not in ok_codes:
                        async with resp:
                            await self.__handle_response_error(resp)
                    return resp
                except (aiohttp.ConnectionTimeoutError, aiohttp.SocketTimeoutError, asyncio.TimeoutError) as e:
                    last_error = e
                    pass
            else:
                raise last_error

        async def get(
            self,
            url_suffix: str,
            headers: dict[str, str] = None,
            ok_codes: set[int] = (200,),
        ) -> aiohttp.ClientResponse:
            return await self.__request(
                method='GET',
                url_suffix=url_suffix,
                headers=headers,
                ok_codes=ok_codes,
            )

        async def get_content(
            self,
            url_suffix: str,
            headers: dict[str, str] = None,
            ok_codes: set[int] = (200,),
        ) -> bytes:
            async with await self.get(
                url_suffix=url_suffix,
                headers=headers,
                ok_codes=ok_codes,
            ) as resp:
                return await resp.read()

        async def post(
            self,
            url_suffix: str,
            params: dict[str, str] | None = None,
            headers: dict[str, str] | None = None,
            data: bytes | None = None,
            ok_codes: set[int] = (200,),
        ) -> aiohttp.ClientResponse:
            return await self.__request(
                method='POST',
                url_suffix=url_suffix,
                params=params,
                headers=headers,
                data=data,
                ok_codes=ok_codes,
            )

        async def close(
            self,
        ) -> None:
            await self.__session.close()


