    def command_build_scenario_from_logs(
        args: dict[str, Any],
        settings: Settings,
    ) -> dict[str, Any]:
        """ Build a scenario template from a log file.

        :param args: The argument parameters
        :param settings: The instance settings
        """
        def __is_zip_file(
            file_path: str,
        ) -> bool:
            with open(file_path, 'rb') as f:
                return all(c == f.read(1) for c in b'PK\x03\x04')

        def __build_scenario(
            log_format: str,
            log_reader: io.RawIOBase,
            individual: bool,
            var_datetime: bool,
            cef_vendor: str,
            cef_product: str,
        ) -> dict[str, Any]:
            def __enum_log_params(
                log_format: str,
                log_reader: io.RawIOBase,
                individual: bool,
                var_datetime: bool,
            ) -> Iterator[
                str |
                dict[str, Any] |
                list[str] |
                list[dict[str, Any]]
            ]:
                def __escape_for_fstrings(
                    val: Any,
                ) -> Any:
                    if isinstance(val, dict):
                        return {k: __escape_for_fstrings(v) for k, v in val.items()}
                    elif isinstance(val, list):
                        return [__escape_for_fstrings(v) for v in val]
                    elif isinstance(val, str):
                        m = {'{': '{{', '}': '}}'}
                        return re.sub(r'[{}]', lambda x:m[x[0]], val)
                    else:
                        return val

                log_params = log_reader.read().splitlines()
                if log_format == 'json':
                    log_params = [json.loads(x) for x in log_params]

                log_params = __escape_for_fstrings(log_params)

                if var_datetime:
                    log_params = replace_datetime_with_utcnowvar(log_params)

                if individual:
                    for x in log_params:
                        yield x
                else:
                    yield log_params

            return {
                'sources': [
                    {
                        'operation': 'log',
                        'type': 'custom',
                        'cef_version': '0',
                        'cef_vendor': cef_vendor,
                        'cef_product': cef_product,
                        'log_format': log_format,
                        'log_params': log_params
                    } for log_params in __enum_log_params(
                        log_format=log_format,
                        log_reader=log_reader,
                        individual=individual,
                        var_datetime=var_datetime,
                    )
                ]
            }

        entry_id = args.get('entry_id')
        log_format = args.get('log_format') or 'raw'
        var_datetime = argToBoolean(args.get('var_datetime', 'true'))
        individual = argToBoolean(args.get('individual', 'true'))
        cef_vendor = args.get('cef_vendor') or 'unknown'
        cef_product = args.get('cef_product') or 'unknown'
        save_as = args.get('save_as')

        res = demisto.getFilePath(entry_id)
        if zipfile.is_zipfile(res['path']):
            with zipfile.ZipFile(res['path'], 'r') as zfin:
                zout = io.BytesIO()
                with zipfile.ZipFile(zout, 'w', compression=zipfile.ZIP_DEFLATED) as zfout:
                    for zname in zfin.namelist():
                        with zfin.open(zname) as log_reader:
                            scenario = __build_scenario(
                                log_format=log_format,
                                log_reader=log_reader,
                                individual=individual,
                                var_datetime=var_datetime,
                                cef_vendor=cef_vendor,
                                cef_product=cef_product,
                            )
                            name, _ = os.path.splitext(zname)
                            zfout.writestr(
                                f'{name}.json',
                                json.dumps(scenario, indent=2)
                            )
                out = zout.getvalue()

            if not save_as:
                name, _ = os.path.splitext(res['name'])
                save_as = f'{name}.zip'
        else:
            with open(res['path'], 'r') as log_reader:
                scenario = __build_scenario(
                    log_format=log_format,
                    log_reader=log_reader,
                    individual=individual,
                    var_datetime=var_datetime,
                    cef_vendor=cef_vendor,
                    cef_product=cef_product,
                )
                out = json.dumps(scenario, indent=2)

            if not save_as:
                name, _ = os.path.splitext(res['name'])
                save_as = f'{name}.json'

        return fileResult(save_as, out)


    async def command_long_running_execution(
        settings: Settings,
    ) -> None:
        """ Start the long running server

        :param settings: The instance settings
        """
        try:
            status = IntegrationContextUtils.get_status()
            if status.get('status') == IntegrationContextUtils.Status.FINISHED:
                demisto.info((
                    'The scenario has already finished.'
                    ' Please reset the status to replay again or play other scenarios.'
                ))
                while status.get('status') == IntegrationContextUtils.Status.FINISHED:
                    time.sleep(5)
                    status = IntegrationContextUtils.get_status()

            # Get waiting + running jobs with the scheduled time in the last run to resume
            first_trigger_times = None
            if (
                settings.scenario_enable_resume_scheduled_jobs and
                settings.scenario_run_mode == 'random'
            ):
                try:
                    if status.get('status') != IntegrationContextUtils.Status.FINISHED:
                        first_trigger_times = {
                            label: float(next_time)
                            for job in to_list(demisto.get(status, 'jobs.waiting'))
                            if (
                                job.get('type') == 'scheduled_job' and
                                (label := job.get('label')) and
                                (next_time := job.get('next_time'))
                            )
                        }
                        first_trigger_times.update({
                            label: utc_timestamp()
                            for job in to_list(demisto.get(status, 'jobs.running'))
                            if (
                                job.get('type') == 'scheduled_job' and
                                (label := job.get('label'))
                            )
                        })
                except Exception as e:
                    demisto.error(f'Failed to resume scheduled jobs - {e}')
                    pass

            scenario = await Scenario.load(settings)

            while True:
                # Start the scenario
                IntegrationContextUtils.update_status({
                    'started': utc_timestamp(),
                    'status': IntegrationContextUtils.Status.RUNNING,
                    'instance_name': demisto.integrationInstance(),
                }, new=True, sync=True)

                async with ScenarioPlayer(settings, scenario) as player:
                    player.set_first_trigger_times(first_trigger_times or {})
                    await player.run()

                IntegrationContextUtils.update_status({
                    'finished': utc_timestamp(),
                    'status': IntegrationContextUtils.Status.FINISHED,
                    'message': (
                        'The scenario has successfully finished.'
                        ' Resetting the status is required to replay again or play other scenarios.'
                    ),
                }, sync=True)

                # Sleep until the status is reset
                while IntegrationContextUtils.get_status().get('status') != IntegrationContextUtils.Status.RESET:
                    time.sleep(5)

        except Exception as e:
            demisto.error(f'An error occurred in long running loop: {e}')
            IntegrationContextUtils.update_status({
                'message': f'{e}\n\n{traceback.format_exc()}',
                'status': IntegrationContextUtils.Status.ERROR,
            }, sync=True)
            raise DemistoException(str(e)) from e


    def main():
        """ Main
        """
        command = demisto.command()
        demisto.debug('Command being called is {}'.format(command))
        commands = {
            'test-module': test_module,
            'slp-get-running-status': command_get_running_status,
            'slp-get-jobs-status': command_get_jobs_status,
            'slp-get-last-run': command_get_last_run,
            'slp-get-last-error': command_get_last_error,
            'slp-get-default-scenario': command_get_default_scenario,
            'slp-reset-status': command_reset_status,
            'slp-var-datetime': command_var_datetime,
            'slp-build-scenario-from-logs': command_build_scenario_from_logs,
        }
        try:
            settings = Settings(demisto.params())
            IntegrationContextUtils.switchCreateAlertMode(
                settings.enable_alert_creation
            )
            match command:
                case 'long-running-execution':
                    asyncio.run(command_long_running_execution(settings=settings))

                case 'fetch-incidents':
                    demisto.setLastRun({})
                    demisto.incidents([])

                case _:
                    args = assign_params(**demisto.args())
                    return_results(commands[command](args, settings))
        except Exception as e:
            err_msg = f'Error in {INTEGRATION_NAME} Integration [{e}]\n - {str(traceback.format_exc())}'
            return_error(err_msg)


    if __name__ in ('__main__', '__builtin__', 'builtins'):
        main()
